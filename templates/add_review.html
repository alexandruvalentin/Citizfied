{% extends "base.html" %}
{% block content %}

<section id="add-review" class="container-xl">
    <div class="row">
        <div class="col">
            <form method="POST" action="{{ url_for('add_review') }}">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">
                            Add Review
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="col">
                                <select id="country" class="form-control" name="country">
                                    <option value="">Choose Country</option>
                                    {% for country in countries %}
                                    <option value="{{ country.alpha_2 }}">{{ country.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col">
                                <select name="city" id="city" class="form-control">
                                    <option value="">Choose City</option>
                                </select>
                            </div>
                        </div>
                        <!-- rating -->
                        <div class="form-group">
                            <p><i class="fas fa-star"></i>
                                Rating</p>
                            <div class="range-slider">
                                <input name="rating" class="range-slider__range slider" type="range" value="1"
                                    min="1" max="5" step="0.5">
                            </div>
                        </div>
                        <div class="review-rating">
                            <span class="range-slider__value">1</span>
                            <div class="rating-stars mr-2">
                                <div class="stars-container"
                                    style="width: calc(100%/5);">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </div>
                                <div class="empty-stars">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </div>
                            </div>
                        </div>
                        <!-- comment -->
                        <div class="form-group">
                            <i class="fas fa-pencil"></i>
                            <label for="comment">Write Your Review</label>
                            <textarea id="comment" name="comment" class="form-control" maxlength="500"
                            ></textarea>
                        </div>
                    </div>
                    <!-- submit -->
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-default">
                            Add Review <i class="fas fa-check"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/api.js')}}"></script>
{% endblock %}
