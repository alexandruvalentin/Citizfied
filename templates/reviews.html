{% extends "base.html" %}
{% block content %}


<div class="accordion" id="accordion">
    {% for review in reviews %}
    <div class="card">
        <div class="card-header" id="h{{ review._id }}">
            <h2 class="mb-0">
                <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                    data-target="#c{{ review._id }}" aria-expanded="true" aria-controls="c{{ review._id }}">
                    <i class="fas fa-caret-down"></i>
                    <strong>{{ review.country }}</strong> : {{ review.city }}
                </button>
            </h2>
        </div>

        <div id="c{{ review._id }}" class="collapse" aria-labelledby="h{{ review._id }}" data-parent="#accordion">
            <div class="card-body">
                <strong>{{ review.user_id }} : {{ review.rating }}</strong>
                <p>{{ review.comment }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
