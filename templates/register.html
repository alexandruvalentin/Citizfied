{% extends "base.html" %}
{% block content %}

<section id="register" class="container-xl">
    <div class="row">
        <div class="col">
            <form method="POST" action="{{ url_for('register') }}">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">
                            Register
                        </h3>
                    </div>
                    <div class="card-body">
                        <!-- username -->
                        <div class="form-group">
                            <i class="fas fa-user-plus"></i>
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" minlength="3"
                                maxlength="15" pattern="^[a-zA-Z0-9]{3,15}$" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-user-plus"></i>
                            <label for="name">Display Name</label>
                            <input type="text" class="form-control" id="name" name="name" minlength="3" maxlength="25"
                                pattern="^[a-zA-Z0-9]{3, 25}$" required>
                        </div>
                        <!-- password-->
                        <div class="form-group">
                            <i class="fas fa-user-lock"></i>
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                        </div>
                        <!-- register -->
                        <div class="row">
                            <div class="col text-center">

                            </div>
                        </div>
                    </div>
                    <!-- submit -->
                    <div class="card-footer text-center d-flex justify-content-center align-items-center">
                        <button type="submit" class="btn btn-default">
                            Register <i class="fas fa-user-plus"></i>
                        </button>
                        <div class="ml-2">
                            Already Registered? <a href="{{ url_for('login') }}" class="">Log In</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}
