{% extends "base.html" %}
{% block content %}

<h3 class="text-center">Register</h3>

<div class="row">
    <form class="col card" method="POST" action="{{ url_for('register') }}">
        <div class="card-body">
            <!-- username -->
            <div class="form-group">
                <i class="fas fa-user-plus"></i>
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" minlength="3" maxlength="15"
                    pattern="^[a-zA-Z0-9]{3,15}$" required>
            </div>
            <div class="form-group">
                <i class="fas fa-user-plus"></i>
                <label for="name">Display Name</label>
                <input type="text" class="form-control" id="name" name="name" minlength="3" maxlength="25"
                    pattern="^[a-zA-Z0-9]{3, 25}$" required>
            </div>
            <!-- password-->
            <div class="form-group">
                <i class="fas fa-user-lock"></i>
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" minlength="5" maxlength="15"
                    pattern="^[a-zA-Z0-9]{5,15}$" required>
            </div>
            <!-- register -->
            <div class="row">
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary">
                        Register <i class="fas fa-user-plus"></i>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col">
        <p class="text-center">
            Already Registered? <a href="{{ url_for('login') }}" class="">Log In</a>
        </p>
    </div>
</div>

{% endblock %}
